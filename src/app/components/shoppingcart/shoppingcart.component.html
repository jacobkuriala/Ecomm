<app-navbar></app-navbar>
<h2>Shopping Cart</h2>
<div *ngIf="cartitems.length>0" class="container well well-lg">
  <table class="table table-striped table-hover ">
    <thead>
    <tr>
      <th>Country</th>
      <th>State</th>
      <th>City</th>
      <th>Range</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
      <tr class="warning" *ngFor="let item of cartitems">
        <td>{{item.country}}</td>
        <td>{{item.state}}</td>
        <td>{{item.city}}</td>
        <td>{{item.fromYear}}&nbsp;-&nbsp;{{item.toYear}} </td>
        <td><button type="button" class="btn btn-info "  (click)="removefromcart()">Remove from cart</button></td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-info "  >Checkout</button>
  <button type="button" class="btn btn-info " (click)="removeallfromcart()">Empty cart</button>
</div>
