<app-navbar></app-navbar>
<div class="container">
<table class="table table-striped table-hover ">
  <thead>
  <tr>
    <th>User</th>
  </tr>
  </thead>
  <tbody>
  <tr class="warning" *ngFor="let user of users">
    <td>{{user.fname}} {{user.lname}} ({{user.email}})</td>
    <td><button type="button" class="btn btn-info " data-toggle="modal" data-target="#myModal" (click)="resetpwd(user)">Reset Password</button></td>
  </tr>
  </tbody>
</table>
</div>
