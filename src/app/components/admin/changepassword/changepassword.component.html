<div *ngIf="user" class="col-md-6 col-md-offset-3">
  <h2>Change password</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label *ngIf="user" for="password">Change Password for user {{user.email}}</label>
      <input type="password" class="form-control" name="password" required #password />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group">
      <a class="btn btn-link" (click)="resetpassword(password.value)" data-toggle="modal" data-target="#myModal" >Reset Password</a>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>

<div id="myModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Changing Password...</h4>
      </div>
      <div class="modal-body">
        <ul>
          <li *ngIf="this.updateresult!=''">{{this.updateresult}}</li>

        </ul>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
