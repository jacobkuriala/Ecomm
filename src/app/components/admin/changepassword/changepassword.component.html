<div class="col-md-6 col-md-offset-3">
  <h2>Change password</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label *ngIf="user" for="password">Change Password for user {{user.email}}</label>
      <input type="password" class="form-control" name="password" required #password />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group">
      <a class="btn btn-link" (click)="resetpassword(password.value)">Reset Password</a>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
